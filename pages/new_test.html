<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw a Snowball</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400">

    <!-- Game Area -->
    <div id="game-area" class="relative w-full h-full">
        <canvas id="game-canvas" class="w-full h-full"></canvas>
        <!-- Button to Spawn Snowballs -->
        <button id="spawn-button"
            class="absolute top-4 left-4 px-4 py-2 bg-white text-blue-500 font-bold rounded shadow hover:bg-gray-200">
            Spawn ME
        </button>
        <!-- Score Display -->
        <div id="score-display"
            class="absolute top-4 right-4 px-4 py-2 bg-white text-blue-500 font-bold rounded shadow">
            Score: 0
        </div>
    </div>

    <script src="./krismas_script.js"></script>
</body>

</html>
